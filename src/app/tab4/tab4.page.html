<lib-ionic-pullup (onExpand)="footerExpanded()" (onCollapse)="footerCollapsed()" [(state)]="footerState"
  [toolbarTopMargin]="275" [minBottomVisible]="50">

  <ion-toolbar color="light" (click)="toggleFooter()" #ionDragFooter>
    <ion-title>
      <ion-icon name="menu"></ion-icon>
    </ion-title>
  </ion-toolbar>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let app of appointmentsShownOnMap" (click)="openSheet(app)">
        <ion-thumbnail slot="start">
          <img [src]="app.client_id | clientByID:'img'">
        </ion-thumbnail>
        <ion-label>
          <h3>{{app.client_id | clientByID}}; {{app.location.address}}</h3>
          <h5 *ngIf="app.app.pet">For {{app.app.pet}}</h5>
          <h5 *ngIf="app.app.stylist">Stylist: {{app.app.stylist}}</h5>
          <p>{{app.app.date | date: 'mediumDate'}}</p>
        </ion-label>
        <ion-chip color="secondary">
          <ion-label color="dark">{{app.app.date | date:'shortTime'}}</ion-label>
        </ion-chip>
      </ion-item>
    </ion-list>
  </ion-content>
</lib-ionic-pullup>
