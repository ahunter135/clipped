<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start" color="dark">
      <ion-button (click)="modalCtrl.dismiss()" color="dark">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Appointment Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <img [src]="app.client | clientByID: 'img'" />
      <ion-card-title>{{ app.client | clientByID }}</ion-card-title>
      <ion-card-subtitle>{{
        app.date | date: "MMM d, y, h:mm a"
      }}</ion-card-subtitle>
      <!--<ion-card-subtitle
        >Stylist: <span *ngIf="app.stylist">{{ app.stylist }}</span
        ><span *ngIf="!app.stylist">None</span>
      </ion-card-subtitle>-->
      <ion-card-subtitle>Pet: {{ app.pet }} </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <h3>{{ app.service.name }} - {{ app.service.price }}</h3>
      <br />
      {{ app.service.details }}
    </ion-card-content>
  </ion-card>
</ion-content>
