<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" color="dark">
      <ion-button (click)="modalCtrl.dismiss()" color="dark">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add Service</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Details</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" [(ngModel)]="service.name"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label position="floating">Price</ion-label>
        <ion-input type="text" [(ngModel)]="service.price" (ionBlur)="formatPrice($event)"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label position="floating">Details</ion-label>
        <ion-input type="text" [(ngModel)]="service.details"></ion-input>
      </ion-item>
      <br>
      <ion-button expand="block" color="dark" (click)="save()">Save</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
