<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start" color="dark">
      <ion-button (click)="modalCtrl.dismiss()" color="dark">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add Appointment</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle> Details </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-calendar [(ngModel)]="app_date" (change)="onChange($event)" [type]="type" [format]="'MM-DD-YYYY'"
        [options]="calendarOptions">
      </ion-calendar>
      <ion-item (click)="expandItem()">
        <ion-label>
          <ion-grid>
            <ion-row>
              <ion-col>Bookings on Chosen Day</ion-col>
              <ion-col>
                <ion-icon name="chevron-down" *ngIf="!expanded"></ion-icon>
                <ion-icon name="chevron-up" *ngIf="expanded"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>

          <app-expandable expandHeight="100px" [expanded]="expanded">
            <ion-item *ngFor="let booking of bookingsOnDay;">
              <ion-label style="font-size: 13px;">{{booking.client | clientByID}} - {{booking.date | date: 'shortTime'}}
              </ion-label>
              <ion-note style="font-size: 13px;">{{booking.service | service:'timeEstimate'}}</ion-note>
            </ion-item>
          </app-expandable>
        </ion-label>
        <br>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Time of Appointment <span style="color: red">*</span></ion-label>
        <ion-datetime displayFormat="hh:mm a" [(ngModel)]="app_time" minuteValues="0, 15, 30, 45">
        </ion-datetime>
      </ion-item>
      <!--<ion-item>
        <ion-label>Stylist</ion-label>
        <ion-select placeholder="Select One" [(ngModel)]="stylist">
          <ion-select-option *ngFor="let item of stylists" value="{{ item }}">{{
            item
          }}</ion-select-option>
        </ion-select>
      </ion-item>-->
      <ion-item>
        <ion-label>Pets <span style="color: red">*</span></ion-label>
        <ion-select placeholder="Select One" [(ngModel)]="pet" multiple="true">
          <ion-select-option *ngFor="let item of pets" [value]="item">{{ item.name }}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Service <span style="color: red">*</span></ion-label>
        <ion-select placeholder="Select One" [(ngModel)]="service">
          <ion-select-option value="0">New Service</ion-select-option>
          <ion-select-option *ngFor="let item of storage.services" value="{{ item.id }}">{{ item.name }} -
            {{ item.price }}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item *ngIf="service == 0">
        <ion-label position="floating">Service Name</ion-label>
        <ion-input [(ngModel)]="customService.name" placeholder="Full Groom"></ion-input>
      </ion-item>
      <ion-item *ngIf="service == 0">
        <ion-label position="floating">Service Price</ion-label>
        <ion-input type="text" autocapitalize="on" [(ngModel)]="customService.price" (ionBlur)="formatPrice($event)"
          (ionFocus)="erasePrice()">
        </ion-input>
      </ion-item>
      <br />
      <ion-button expand="block" color="dark" (click)="submit()">
        <span>Submit</span>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
