<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" color="dark">
      <ion-button (click)="modalCtrl.dismiss()" color="dark">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add Appointment</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>
        Details
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Date of Appointment <span style="color: red">*</span></ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY hh:mm a" min="{{ min }}" max="{{ max }}" value="{{ today }}"
          [(ngModel)]="app_date"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Summary of Appointment <span style="color: red">*</span></ion-label>
        <ion-textarea rows="8" style="height: 120px" [(ngModel)]="summary" autoGrow="true" maxlength="750"
          autocapitalize="on" mode="ios">
        </ion-textarea>
      </ion-item>
      <ion-button expand="block" color="dark" (click)="submit()">
        <span>Submit</span>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
