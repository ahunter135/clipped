<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" color="dark">
      <ion-button (click)="modalCtrl.dismiss()" color="dark">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Edit Account</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="state == 'home'">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Account Details</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item button detail (click)="editTextTemplates()" lines="none">
        Edit Text Templates
      </ion-item>
      <ion-label position="stacked">Type of Account</ion-label>
      <ion-segment [(ngModel)]="account">
        <ion-segment-button value="0">
          <ion-label>Salon/Barber</ion-label>
        </ion-segment-button>
        <ion-segment-button value="1">
          <ion-label>Pets</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-card-content>
    <ion-button expand="block" color="dark" (click)="save()">Save Changes
    </ion-button>
  </ion-card>
</ion-content>
<ion-content *ngIf="state == 'edit-templates'">
  <ion-list>
    <ion-item *ngFor="let template of templates; let indexOfTemplate = index">
      <ion-icon name="remove-circle" slot="start" color="danger" (click)="remove(indexOfTemplate)"></ion-icon>
      {{template}}
    </ion-item>
  </ion-list>
</ion-content>
