<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" color="dark">
      <ion-button (click)="goBack()" color="dark">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Client Visit</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="submit()" color="dark">
        Save
      </ion-button>
      <ion-button (click)="showMore($event)" color="dark">
        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Client Visit</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="!isEditing">
    <img *ngIf="visit.image" src="{{visit.image}}" />
    <img *ngIf="!visit.image" src="https://via.placeholder.com/1024x1024.jpg?text={{visit.date}}">
    <ion-card-header>
      <ion-card-subtitle>{{visit.date}}</ion-card-subtitle>
      <ion-card-title>{{client.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{visit.summary}}
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="isEditing">
    <img *ngIf="added_image" src="{{added_image}}" />
    <img *ngIf="!added_image" src="https://via.placeholder.com/1024x1024.jpg?text={{today | date: 'mediumDate'}}">
    <ion-card-header>
      <ion-card-title>{{client.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Date of Visit <span style="color: red;">*</span></ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" min="1994-03-14" max="{{max}}" value="{{today}}"
          [(ngModel)]="visit_date"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Summary of Visit <span style="color: red;">*</span></ion-label>
        <ion-textarea rows="8" style="height: 120px;" [(ngModel)]="summary" autoGrow="true" maxlength="750"
          autocapitalize="on" mode="ios">
        </ion-textarea>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button expand="block" color="dark" (click)="addPhoto()" *ngIf="visit == null || !visit.image">
      <span *ngIf="!loading">Add Photo</span>
      <span *ngIf="loading">
        <ion-spinner color="secondary" name="bubbles"></ion-spinner>
      </span>
    </ion-button>
  </ion-toolbar>
</ion-footer>
