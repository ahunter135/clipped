<ion-list>
  <!--<ion-item (click)="share()" *ngIf="showInsta">
    Share to Instagram
  </ion-item>-->
  <ion-item (click)="sendSMS()" *ngIf="inDetails && client.phone_number">
    Text Client

    <ion-icon
      name="star"
      style="color: goldenrod; font-size: medium; padding-left: 5px"
      *ngIf="!isPro"
    ></ion-icon>
  </ion-item>
  <ion-item (click)="call()" *ngIf="inDetails && client.phone_number">
    Call Client

    <ion-icon
      name="star"
      style="color: goldenrod; font-size: medium; padding-left: 5px"
      *ngIf="!isPro"
    ></ion-icon>
  </ion-item>
  <ion-item style="color: #eb445a" (click)="delete()">
    <ion-label>{{ text }}</ion-label>
  </ion-item>
</ion-list>
