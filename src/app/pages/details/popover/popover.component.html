<ion-list>
  <!--<ion-item (click)="share()" *ngIf="showInsta">
    Share to Instagram
  </ion-item>-->
  <ion-item (click)="sendSMS()" *ngIf="inDetails && client.phone_number">

    <ion-label>
      Text Client
    </ion-label>
    <ion-icon name="lock-closed-outline" slot="end" style="color: #eb445a; font-size: medium;" *ngIf="!isPro">
    </ion-icon>
  </ion-item>
  <ion-item (click)="call()" *ngIf="inDetails && client.phone_number">

    <ion-label>
      Call Client
    </ion-label>

    <ion-icon name="lock-closed-outline" slot="end" style="color: #eb445a; font-size: medium;" *ngIf="!isPro">
    </ion-icon>
  </ion-item>
  <ion-item style="color: #eb445a" (click)="delete()">
    <ion-label>{{ text }}</ion-label>
  </ion-item>
</ion-list>
