<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()" color="dark">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="dark">Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card style="z-index: 99">
    <ion-card-header>
      <ion-card-title> User Settings </ion-card-title>
    </ion-card-header>
    <ion-list>
      <ion-item (click)="editAccount()" button detail>
        <ion-thumbnail slot="start">
          <img
            src="https://ui-avatars.com/api/?background=f3f3f3&name={{dbService.email}}"
          />
        </ion-thumbnail>
        <ion-label>
          <h3>{{dbService.email}}</h3>
          <p>Name</p>
        </ion-label>
      </ion-item>
      <ion-item
        button
        detail
        (click)="upgrade()"
        *ngIf="!storage.proMode && !dbService.bypassPro"
      >
        <ion-icon name="pricetag-outline" slot="start"></ion-icon>Upgrade to Pro
      </ion-item>
      <ion-item>
        <ion-label>Dark Mode</ion-label>
        <ion-toggle
          [(ngModel)]="darkMode"
          (ionChange)="toggleDarkMode()"
          [disabled]="!storage.proMode && !dbService.bypassPro"
        ></ion-toggle>
      </ion-item>
      <ion-item button detail (click)="editStylists()">
        Edit Stylists
      </ion-item>
      <ion-item button detail (click)="editServices()">
        Edit Services
      </ion-item>
      <ion-item button detail (click)="logout()">
        <ion-icon name="exit-outline" slot="start"></ion-icon>
        Logout
      </ion-item>
    </ion-list>
  </ion-card>
  <div class="person">
    <ng-lottie
      [options]=" options"
      (animationCreated)="animationCreated($event)"
    >
    </ng-lottie>
  </div>
</ion-content>
