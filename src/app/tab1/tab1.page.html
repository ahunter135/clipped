<ion-header [translucent]="true">
  <ion-toolbar style="height: 25px">
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar style="height: 25px">
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <img src="../../assets/images/barber.jpeg" />
    <ion-card-header>
      <ion-card-title>Welcome!</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Let's Get Started!
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-item [routerLink]="['/tabs/tab1/add']" [hidden]="numClients >= dbService.proLimit && !proMode">
      <ion-icon name="add" slot="start"></ion-icon>
      <ion-label>Add New Client</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/tabs/tab2']">
      <ion-icon name="people" slot="start"></ion-icon>
      <ion-label>Lookup Previous Client</ion-label>
    </ion-item>
    <ion-item button detail (click)="upgrade()" [hidden]="proMode">
      <ion-icon name="pricetag-outline" slot="start"></ion-icon>Upgrade to Pro
    </ion-item>
  </ion-card>
</ion-content>
