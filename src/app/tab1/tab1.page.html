<ion-header style="height: 20px">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="openSettings()">
        <ion-icon style="opacity: 0.7" slot="icon-only" name="cog-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="dog">
    <ng-lottie [options]="options" (animationCreated)="animationCreated($event)"
      style="position: absolute; top: -15px; left: 0; right: 0"></ng-lottie>
  </div>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <img src="../../assets/images/logo.png" />
      </ion-card-title>
      <ion-card-subtitle style="text-align: center">
        <a style="text-decoration: none" href="mailto:ashley@getclipped.app">Need Help? Click Here
        </a>
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card data-hint="These options are where you will manage your clients!" data-hintposition="top-right"
    data-step="1">
    <ion-item [routerLink]="['/tabs/tab1/add']"
      [hidden]="numClients >= (dbService.userLimit ? dbService.userLimit : dbService.proLimit) && !proMode">
      <ion-icon color="dark" name="add" slot="start"></ion-icon>
      <ion-label>Add New Client</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/tabs/tab2']">
      <ion-icon color="dark" name="people" slot="start"></ion-icon>
      <ion-label>My Clients</ion-label>
    </ion-item>
    <ion-item button detail (click)="editServices()">
      <ion-icon color="dark" name="book" slot="start"></ion-icon>
      <ion-label>My Services</ion-label>
    </ion-item>
    <!--<ion-item button detail (click)="editStylists()">
      <ion-icon color="danger" name="people-circle" slot="start"></ion-icon>
      <ion-label>My Groomers</ion-label>
    </ion-item>-->
  </ion-card>

  <ion-card [hidden]="storage.proMode || dbService.bypassPro">
    <ion-item button detail (click)="upgrade()">
      <ion-icon color="dark" name="pricetag-outline" slot="start"></ion-icon>Upgrade to Pro
    </ion-item>
  </ion-card>
</ion-content>
